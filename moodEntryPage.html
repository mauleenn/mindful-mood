<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="loginPage.css">
    <h1 id="mainTitle">How are you really feeling?</h1>
</head>

<body>
    <main id="mainHolder">
        <h1 id="loginHeader">Login</h1>

        <div id="loginErrMsgHolder">
            <p id="loginErrMsg">Invalid username <span id="errMsg">and/or password</span></p>
        </div>

        <form id="loginForm">
            <input type="text" name="username" id="usernameField" class="loginFormField" placeholder="Username">
            <input type="password" name="password" id="passwordField" class="loginFormField" placeholder="Password">
            <input type="submit" value="Login" id="loginFormSubmit">
        </form>

    </main>
</body>

</html>
